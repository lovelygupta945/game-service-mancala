server:
  port: 8080
logging:
  level:
    web: debug
    com.demo.warehouseservice: debug
spring:
  application:
    name: game-service
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:gamedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 5
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect